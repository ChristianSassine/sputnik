name: Tests CI

on:
  push:
  pull_request:

env:
  JDK-version: '8'

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{env.JDK-version}}
      - name: setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: compile
        run: ./gradlew clean build
      - name: test
        run: ./gradlew test --info